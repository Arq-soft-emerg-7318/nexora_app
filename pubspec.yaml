name: nexora_app
description: Plataforma inteligente para profesionales mineros
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  provider: ^6.1.1
  http: ^1.5.0
  shared_preferences: ^2.0.15
  image_picker: ^1.0.0
  flutter_image_compress: ^1.1.0
  dio: ^5.2.1
  mime: ^1.0.3
  http_parser: ^4.0.2
  path: ^1.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    # - assets/icons/  # comentado: carpeta no encontrada en repo
